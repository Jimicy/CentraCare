<h1>Export</h1>

<div class="well">

    <p>From here you can export your personal profile into a text file, and then send to your e-mail inbox.</p>

</div>


<form ng-submit="submit()" ng-controller="EmailController" name="form">

    <div class="form-group">
        <label for="inputEmail3" class=" control-label">Send to</label>
        <div class="">
            <input type="email" class="form-control" id="inputEmail" placeholder="Seperate email addresses by comma">
        </div>
    </div>

<div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">

        <h3>Personal Information</h3>

        </div>
        <div class="panel-body">
            <ul class="list-unstyled">
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value=""> Profile
                        </label>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">

        <h3>Social History</h3>

        </div>
        <div class="panel-body">
            <ul class="list-unstyled">
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value=""> Personal
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Stationary Activities
                        </label>
                    </div>
                </li>
                <li>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Physical Activities
                        </label>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>



<div class="col-md-4">

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Medical History</h3>
    </div>

    <div class="panel-body">
        <ul class="list-unstyled">
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Social-care Skills
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Medical Conditions
                    </label>
                </div>
            </li>
            <li>
                 <div class="checkbox">
                    <label>
                    <input type="checkbox"> Medication
                    </label>
                </div>
            </li>
        </ul>

    </div>
</div>
</div>

<button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".email-modal" >Send email</button>
</form>

<div class="modal fade email-modal in" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h4 class="modal-title" id="mySmallModalLabel">Email sent!</h4>
        </div>
        <div class="modal-body">
          Click anywhere to continue.
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
